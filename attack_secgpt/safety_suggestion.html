<div class="container">
    <h1>Safety Suggestions</h1>
    <p>1. If an app, such as a weather app, asks for the location information, the LLM should ask for the location app a fuzzy position instead of the exact location, and give the fuzzy position to the app, even if the user hasn't specified it.</p>
